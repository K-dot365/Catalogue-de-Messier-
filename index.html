<head>
 <meta charset="utf-8" />

  <title>сЃАсѓисѓет«ЪуИЙУДБжЎц</title>
  <style>
    :root {
      --bg: #0e0f10;
      --panel: #15191e;
      --border: #2b3139;
      --text: #dfe7ef;
      --muted: #8d99a6;
      --btn: #1e242b;
      --btn-hover: #28313a;
      --accent: #4caf50;
      --accent-glow: #b3ffb8;
      --gold: #f4c542;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1000px 600px at 20% -10%, #1b2027, var(--bg));
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Yu Gothic", Meiryo, sans-serif;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .app { width: min(1100px, 96vw); }
    header {
      display:flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }
    h1 {
      font-size: clamp(18px, 2.3vw, 24px);
      margin: 0;
      letter-spacing: .02em;
    }
    .controls {
      display:flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }
    .control, button, select, input[type="number"] {
      background: var(--btn);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 8px 12px;
      font: inherit;
      transition: transform .02s ease, background .2s ease, border-color .2s ease;
      outline: none;
    }
    button:hover, select:hover, input[type="number"]:hover { background: var(--btn-hover); }
    button:active { transform: translateY(1px); }
    .grid {
      background: linear-gradient(180deg, #13171c, var(--panel));
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      position: relative;
    }
    .cells { display: grid; gap: 12px; }
    .cell { position: relative; }
    .cell button {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 14px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      background: #0f1419;
      border: 1px solid #212932;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.03);
      min-width: 44px;
      min-height: 44px;
    }
    .cell button .label {
      position: absolute;
      left: 10px;
      bottom: 8px;
      right: 10px;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.2;
    }
    .cell button .badge {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      background: #1b222a;
      border:1px solid #2a313a;
      color: var(--muted);
    }
    .cell button.lit {
      border-color: rgba(76, 175, 80, .7);
      box-shadow: 0 0 0 1px rgba(76, 175, 80, .7),
                  0 4px 22px 0 rgba(76, 175, 80, .25),
                  inset 0 0 18px rgba(76, 175, 80, .25);
      background: radial-gradient(120px 120px at 30% 20%, rgba(76,175,80,.20), transparent), #0f1419;
    }
    .cell button.lit img,
.cell button.lit .cell-text {
  filter: brightness(1.3) drop-shadow(0 0 10px rgba(76, 255, 80, 0.8));
  transition: filter 0.3s ease;
}

.cell button.legendary.lit {
  box-shadow: 0 0 0 1px rgba(244,197,66,.45),
              0 6px 26px 0 rgba(244,197,66,.35),
              inset 0 0 22px rgba(244,197,66,.3);
  background: radial-gradient(120px 120px at 30% 20%, rgba(244,197,66,.22), transparent), #0f1419;
}

.cell button.legendary.lit img,
.cell button.legendary.lit .cell-text {
  filter: brightness(1.3) drop-shadow(0 0 10px rgba(255, 255, 120, 0.9));
}

    .cell button.lit::after {
      content:"";
      position:absolute;
      inset:-4px;
      border-radius: 16px;
      pointer-events: none;
      box-shadow: 0 0 22px 8px rgba(179,255,184,.12);
      animation: pulse 1.6s ease-in-out infinite;
    }
    @keyframes pulse {
      0%{ opacity:.45 }
      50%{ opacity:.1 }
      100%{ opacity:.45 }
    }
    .cell button.legendary { border-color: rgba(244,197,66,.7); }
    .cell button.legendary.lit {
      box-shadow: 0 0 0 1px rgba(244,197,66,.45),
                  0 6px 26px 0 rgba(244,197,66,.35),
                  inset 0 0 22px rgba(244,197,66,.3);
      background: radial-gradient(120px 120px at 30% 20%, rgba(244,197,66,.22), transparent), #0f1419;
    }
    .footer {
      display:flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 12px;
      color: var(--muted);
      font-size: 13px;
    }
    .count { font-variant-numeric: tabular-nums; }

    /* ­ЪЊ▒ сѓ╣сЃъсЃЏућеУф┐ТЋ┤ */
    @media (max-width: 600px) {
      body { padding: 12px; }
      header { flex-direction: column; align-items: flex-start; gap: 8px; }
      .controls { width: 100%; justify-content: flex-start; }
      .cell button .label { font-size: 10px; }
      .cell button .badge { font-size: 9px; padding: 2px 6px; }
      h1 { font-size: 16px; }

      /* РюЁ У┐йтіа: сѓ┐сѓцсЃѕсЃФсЂежђ▓ТЇЌсЃюсѓ┐сЃ│сЂ»ТефСИдсЂ│уХГТїЂ */
  .title-row {
    flex-direction: row;
    flex-wrap: wrap; /* уІГсЂЉсѓїсЂ░ТіўсѓіУ┐ћсЂЎ */
  }
      
    }

    .cell {
      position: relative;
      width: 100%;
      aspect-ratio: 1/1;
      overflow: hidden;
      border-radius: 8px;
    }
    .cell img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .cell-text {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 4px 0;
      font-size: 12px;
    }

    .cell-text {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 4px 0;
      font-size: 12px;
    }

    /* та▒жЁгуЇ▓тЙЌсЃюсѓ┐сЃ│сЂ«ТќЄтГЌсѓњуЎйсЂФсђЂжЄЉУЅ▓сѓ░сЃГсЃ╝ */
#rewardBtn {
  position: relative;
  border: 1px solid var(--accent);
  background: var(--accent);
  color: #fff; /*уЎйТќЄтГЌ*/
  font-weight: bold;
  cursor: pointer;
  overflow: hidden;
  transition: transform 0.1s ease, box-shadow 0.3s ease;
  border-radius: 12px;
  box-shadow: 0 0 6px rgba(244,197,66,0.5), 0 0 18px rgba(244,197,66,0.4);
}

#rewardBtn::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, rgba(255,255,255,0.3) 25%, rgba(255,255,255,0.0) 50%, rgba(255,255,255,0.3) 75%);
  transform: rotate(45deg) translateX(-100%);
  pointer-events: none;
  transition: transform 0.5s ease;
}

#rewardBtn:hover::before {
  transform: rotate(45deg) translateX(100%);
}

#rewardBtn:hover {
  box-shadow: 0 0 15px var(--accent-glow), 0 0 30px var(--accent-glow);
  transform: scale(1.05);
}
    
/* Ті╝сЂЏсЂфсЂёуіХТЁІсЂДсѓѓтЁЅсѓЅсЂЏсѓІта┤тљѕ */
#rewardBtn.disabled {
  cursor: default;
  opacity: 1;
  box-shadow: 0 0 15px rgba(244,197,66,0.7), 0 0 30px rgba(244,197,66,0.6);
}

 console.log("PRESETS Loaded:", PRESETS);

let currentLabels = [];
let currentLegendary = new Set();

function buildGrid(r, c, labels) {
    cellsEl.style.gridTemplateColumns = `repeat(${c}, 1fr)`;
    cellsEl.innerHTML = '';
    currentLabels = labels;
    let effectiveCount = 0;

    for (let i = 0; i < r * c; i++) {
        const label = labels[i];
        const cell = document.createElement('div');
        cell.className = 'cell';

        if (label) {
            effectiveCount++;
            const btn = document.createElement('button');
            btn.dataset.idx = i;
            if (currentLegendary.has(i)) btn.classList.add('legendary');

            btn.innerHTML = `
                <span class="badge">#${i + 1}</span>
                <img src="${label.img}" onerror="this.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII='">
                <span class="cell-text">${label.text}</span>
            `;

            btn.onclick = () => toggle(btn);
            cell.appendChild(btn);
        }
        cellsEl.appendChild(cell);
    }
    totalCountEl.textContent = effectiveCount;
}

function toggle(btn) {
    const pKey = presetEl.value;
 const label = PRESETS[pKey].labels[btn.dataset.idx];
 // IDсЂїсЂфсЂёсѓ╗сЃФ№╝ѕnullсЂфсЂЕ№╝ЅсЂ»уёАУдќ
    if (!label || !label.id) return;

    btn.classList.toggle('lit');
    
    // С┐ЮтГўтЄдуљє№╝џтцЕСйЊIDсѓњсѓГсЃ╝сЂФсЂЌсЂдС┐ЮтГў
    const isLit = btn.classList.contains('lit');
    localStorage.setItem(`status-${label.id}`, isLit ? "true" : "false");

    save();
    updateCounts();
}

function updateCounts() {
    const pKey = presetEl.value;
    const allBtns = Array.from(cellsEl.querySelectorAll('button[data-idx]'));

    litCountEl.textContent = cellsEl.querySelectorAll('button.lit').length;
    
    // та▒жЁгсЃюсѓ┐сЃ│УАеуц║
    const anyLegendaryLit = cellsEl.querySelector('button.legendary.lit') !== null;
    document.getElementById('rewardBtn').style.display = anyLegendaryLit ? "inline-block" : "none";

    updateTotalProgress();
}

function updateTotalProgress() {
    let totalLit = 0;
    let totalCells = 0;

    Object.entries(PRESETS).forEach(([key, preset]) => {
        const effective = preset.labels.filter(l => l !== null).length;
        totalCells += effective;
        if (key === presetEl.value) {
            totalLit += cellsEl.querySelectorAll('button.lit').length;
        } else {
            const data = JSON.parse(localStorage.getItem(`achievements-${key}`) || '{"lit":[]}');
            totalLit += data.lit.length;
        }
    });

    const percent = (totalLit / totalCells) * 100;
    document.getElementById('totalProgressDisplay').textContent = `${totalLit}/${totalCells} (${percent.toFixed(1)}%)`;
    document.getElementById('rewardBtnBlue').style.display = percent >= 70 ? 'inline-block' : 'none';
}

function save() {
updateTotalProgress();
}

function load(name) {
    const p = PRESETS[name];
    cellsEl.querySelectorAll('button').forEach(b => {
        const label = p.labels[b.dataset.idx];
        if (label && label.id) {
            // localStorageсЂІсѓЅтцЕСйЊIDсЂћсЂесЂ«уіХТЁІсѓњУфГсЂ┐УЙ╝сѓђ
            const status = localStorage.getItem(`status-${label.id}`);
            if (status === "true") b.classList.add('lit');
            else b.classList.remove('lit');
        }
    });
    updateCounts();
}

presetEl.onchange = (e) => {
    const name = e.target.value;
    const p = PRESETS[name];
    currentLegendary = new Set(p.legendary || []);
    buildGrid(p.size[0], p.size[1], p.labels);
    load(name);
    localStorage.setItem('lastPreset', name);
};

window.onload = () => {
    const last = localStorage.getItem('lastPreset') || 'messier';
    presetEl.value = last;
    presetEl.onchange({ target: { value: last } });
};
</script>
